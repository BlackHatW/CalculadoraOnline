<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/style2.css"/>
</head>
<body>
   <div class="conteiner"> 
        <header>
            <div class="titulo">
                <h2>Calculadora Online</h2>
                <img class="img-header" src="img/Calculator-icon.png" >
            </div>
        
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list-itens" id="calculadora">Calculadora</li>
                    <li class="menu-list-itens" id="conversor">Conversor</li>
                    <li class="menu-list-itens" id="cotação-moedas" >Cotação</li>
                    <li class="menu-list-itens" id="sobre">Sobre</li>
                </ul>
            </nav>
        
        </header>
        <main>
            <div class="app-calculadora">
                <div class="view">
                    <div class="ans"></div>
                    <div class="currentOperand"></div>
                </div>
                <button class="operands rad">Rad</button>
                <button class="operands deg">Deg</button>
                <button class="operands">x!</button>
                <button class="operands">(</button>
                <button class="operands">)</button>
                <button class="operands">%</button>
                <button class="data-all-clear">AC</button>
                <button class="operands">Inv</button>
                <button class="operands">sin</button>
                <button class="operands">In</button>
                <button class="numbers" data-numbers="">7</button>
                <button class="numbers" data-numbers="">8</button>
                <button class="numbers" data-numbers="">9</button>
                <button class="operands">÷</button>
                <button class="operands" class="operands">π</button>
                <button class="operands">cos</button>
                <button class="operands">log</button>
                <button class="numbers" data-numbers="">4</button>
                <button class="numbers" data-numbers="">5</button>
                <button class="numbers" data-numbers="">6</button>
                <button class="operands">x</button>
                <button class="operands">e</button>
                <button class="operands">tan</button>
                <button class="operands">√</button>
                <button class="numbers" data-numbers="">1</button>
                <button class="numbers" data-numbers="">2</button>
                <button class="numbers" data-numbers="">3</button>
                <button class="operands">-</button>
                <button class="operands">Ans</button>
                <button class="operands">EXP</button>
                <button class="operands">x<sup>y</sup></button>
                <button class="numbers" data-numbers="">0</button>
                <button class="numbers">.</button>
                <button class="operands-equals">=</button>
                <button class="operands">+</button>
            </div>
            <div class="app-conversor">
                        <div class="box-1">
                            <select class="grandesa"> 
                                   
                            </select>
                        </div>
                        <div class="box-2">
                                <input type="text" inputmode="numeric"  class="text-box">
                                <select class="prefixo">    
                                    
                                </select>
                        </div>        
                            <div class="box-3">=</div>
                            <div class="box-4"> 
                                    <input type="text" inputmode="numeric" class="text-box" disabled>
                                    <select class="prefixo">    
                                      
                                    </select>
                            </div>
                                <div class="box-5">
                                        <span class="btn-f">Formula</span>
                                        <span class="message">multiplique o valor de comprimento por 100</span>
                                </div>     
            </div>
            <div class="app-cotação-moedas">
                <h3 class="titulo-tabela">Cotacão de Moedas</h3>
                <h4 class="titulo-tabela-2" id="cotação-tempo">Atualizado em: 05/06/2023 às 15:18*</h4>
                <table class="table table-hover" id="cotações" >
                    <thead>
                      <tr>
                        <th scope="col" class="ativos-bolsa" id="key">Código</th>
                        <th scope="col" id="label">Nome</th>
                        <th scope="col" id="bid">Compra</th>
                        <th scope="col" id="ask">Venda</th>
                        <th scope="col" id="pctChange">Variação(%)</th>
                        <th scope="col" id="high">Maxima</th>
                        <th scope="col" id="low">Minima</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
            <div class="sobre">
                <h2>Em Desenvolvimento....</h2>
            </div>
        </main>
        <footer >Copyright © 2023 Welington Nogueira <a href="https://github.com/BlackHatW""><img src="img/github-logo.jpg" ></a></footer>
    </div>
    <script type="text/javascript" src="js/navegação.js"></script>
    <script type="text/javascript" src="js/calculadora.js"></script>
    <script type="text/javascript" src="js/cotação.js"></script>
    <script type="text/javascript" src="js/conversor.js"></script>

</body>
</html>
